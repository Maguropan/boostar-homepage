<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostar - Band Photo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        .photo-container {
            width: 1200px;
            height: 800px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }
        
        /* Spotlight effects */
        .spotlight {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }
        .spotlight1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,107,107,0.4) 0%, transparent 70%);
            top: -100px;
            left: 100px;
        }
        .spotlight2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(78,205,196,0.3) 0%, transparent 70%);
            bottom: -150px;
            right: 100px;
        }
        
        .band-members {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            padding: 0 80px 60px;
        }
        
        /* Band name logo */
        .band-logo {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(78,205,196,0.5);
        }
        
        /* Character styling */
        .member {
            position: relative;
            transform-origin: bottom center;
        }
        
        /* SHADOW - Bass (Left) */
        .member.shadow {
            transform: scale(1.3);
            z-index: 2;
        }
        
        /* BULL - Vocals (Center Left) */
        .member.bull {
            transform: scale(1.5) translateY(-20px);
            z-index: 4;
        }
        
        /* SPOTS - Guitar (Center Right) */
        .member.spots {
            transform: scale(1.5) translateY(-20px);
            z-index: 3;
        }
        
        /* TIGER - Drums (Right) */
        .member.tiger {
            transform: scale(1.3);
            z-index: 2;
        }
        
        /* Red Cow - BULL */
        .red-cow {
            position: relative;
        }
        .red-cow .head {
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #c44e3a 0%, #d67059 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
        }
        .red-cow .mohawk {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #dc3545;
            top: -30px;
            left: 25px;
            clip-path: polygon(50% 0%, 0% 100%, 25% 80%, 50% 100%, 75% 80%, 100% 100%);
        }
        .red-cow .horn {
            position: absolute;
            width: 12px;
            height: 25px;
            background: linear-gradient(135deg, #f5f5dc, #e6d7b8);
            border-radius: 6px 6px 0 0;
            top: -8px;
        }
        .red-cow .horn.left { left: 8px; }
        .red-cow .horn.right { right: 8px; }
        .red-cow .ear {
            position: absolute;
            width: 25px;
            height: 35px;
            background: inherit;
            border-radius: 50%;
            top: 35px;
            filter: brightness(0.9);
        }
        .red-cow .ear.left { left: -8px; transform: rotate(-15deg); }
        .red-cow .ear.right { right: -8px; transform: rotate(15deg); }
        .red-cow .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 50px;
        }
        .red-cow .eye.left { left: 20px; }
        .red-cow .eye.right { right: 20px; }
        .red-cow .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        .red-cow .nose {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #2d2d2d;
            border-radius: 50%;
            bottom: 25px;
            left: 40px;
        }
        .red-cow .jacket {
            width: 85px;
            height: 100px;
            background: #1a1a1a;
            margin: -8px auto 0;
            border-radius: 8px 8px 0 0;
            position: relative;
            border: 2px solid #333;
        }
        
        /* Holstein - SPOTS */
        .holstein {
            position: relative;
        }
        .holstein .head {
            width: 100px;
            height: 120px;
            background: #f5f5f5;
            border-radius: 50% 50% 45% 45%;
            position: relative;
        }
        .holstein .spot {
            position: absolute;
            background: #1a1a1a;
            border-radius: 50%;
        }
        .holstein .spot1 { width: 30px; height: 25px; top: 15px; left: 8px; }
        .holstein .spot2 { width: 25px; height: 30px; top: 20px; right: 12px; }
        .holstein .spot3 { width: 20px; height: 15px; top: 60px; left: 15px; }
        .holstein .glasses {
            position: absolute;
            width: 65px;
            height: 25px;
            top: 45px;
            left: 17px;
        }
        .holstein .lens {
            position: absolute;
            width: 22px;
            height: 22px;
            border: 2px solid #2d2d2d;
            border-radius: 50%;
            background: rgba(135, 206, 250, 0.2);
        }
        .holstein .lens.left { left: 0; }
        .holstein .lens.right { right: 0; }
        .holstein .bridge {
            position: absolute;
            width: 15px;
            height: 2px;
            background: #2d2d2d;
            top: 10px;
            left: 25px;
        }
        .holstein .ear {
            position: absolute;
            width: 25px;
            height: 35px;
            background: inherit;
            border-radius: 50%;
            top: 35px;
            filter: brightness(0.9);
        }
        .holstein .ear.left { left: -8px; transform: rotate(-15deg); }
        .holstein .ear.right { right: -8px; transform: rotate(15deg); }
        .holstein .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 50px;
        }
        .holstein .eye.left { left: 20px; }
        .holstein .eye.right { right: 20px; }
        .holstein .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        .holstein .nose {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #2d2d2d;
            border-radius: 50%;
            bottom: 25px;
            left: 40px;
        }
        .holstein .cardigan {
            width: 90px;
            height: 100px;
            background: #8b7355;
            margin: -8px auto 0;
            border-radius: 8px 8px 0 0;
            position: relative;
        }
        .holstein .button {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #5a4a3a;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        .holstein .button1 { top: 20px; }
        .holstein .button2 { top: 35px; }
        .holstein .button3 { top: 50px; }
        
        /* Black Sheep - SHADOW */
        .black-sheep {
            position: relative;
        }
        .black-sheep .head {
            width: 100px;
            height: 110px;
            background: #1a1a1a;
            border-radius: 50%;
            position: relative;
        }
        .black-sheep .wool {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #0a0a0a;
            border-radius: 50%;
        }
        .black-sheep .wool1 { top: -4px; left: 8px; }
        .black-sheep .wool2 { top: -6px; left: 33px; }
        .black-sheep .wool3 { top: -4px; right: 8px; }
        .black-sheep .wool4 { top: 12px; left: -4px; }
        .black-sheep .wool5 { top: 12px; right: -4px; }
        .black-sheep .ear {
            position: absolute;
            width: 25px;
            height: 35px;
            background: inherit;
            border-radius: 50%;
            top: 30px;
            filter: brightness(0.9);
        }
        .black-sheep .ear.left { left: -8px; transform: rotate(-15deg); }
        .black-sheep .ear.right { right: -8px; transform: rotate(15deg); }
        .black-sheep .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 45px;
        }
        .black-sheep .eye.left { left: 20px; }
        .black-sheep .eye.right { right: 20px; }
        .black-sheep .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        .black-sheep .nose {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #2d2d2d;
            border-radius: 50%;
            bottom: 25px;
            left: 40px;
        }
        .black-sheep .hoodie {
            width: 92px;
            height: 105px;
            background: #2d2d2d;
            margin: -8px auto 0;
            border-radius: 12px 12px 0 0;
            position: relative;
        }
        .black-sheep .hood {
            position: absolute;
            width: 80px;
            height: 45px;
            background: #3a3a3a;
            border-radius: 40px 40px 0 0;
            top: -35px;
            left: 6px;
        }
        
        /* Female Tiger - TIGER */
        .female-tiger {
            position: relative;
        }
        .female-tiger .head {
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #ff9944, #ffbb66);
            border-radius: 50% 50% 45% 45%;
            position: relative;
        }
        .female-tiger .long-hair {
            position: absolute;
            width: 65px;
            height: 95px;
            background: #ff8833;
            top: -8px;
            left: 17px;
            border-radius: 32px;
            z-index: -1;
        }
        .female-tiger .stripe {
            position: absolute;
            background: #2d2d2d;
            border-radius: 8px;
        }
        .female-tiger .stripe1 { width: 25px; height: 3px; top: 30px; left: 12px; transform: rotate(-15deg); }
        .female-tiger .stripe2 { width: 25px; height: 3px; top: 30px; right: 12px; transform: rotate(15deg); }
        .female-tiger .stripe3 { width: 20px; height: 3px; top: 42px; left: 8px; transform: rotate(-10deg); }
        .female-tiger .stripe4 { width: 20px; height: 3px; top: 42px; right: 8px; transform: rotate(10deg); }
        .female-tiger .ear {
            position: absolute;
            width: 25px;
            height: 35px;
            background: inherit;
            border-radius: 50%;
            top: 35px;
            filter: brightness(0.9);
        }
        .female-tiger .ear.left { left: -8px; transform: rotate(-15deg); }
        .female-tiger .ear.right { right: -8px; transform: rotate(15deg); }
        .female-tiger .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 50px;
        }
        .female-tiger .eye.left { left: 20px; }
        .female-tiger .eye.right { right: 20px; }
        .female-tiger .pupil {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        .female-tiger .nose {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #2d2d2d;
            border-radius: 50%;
            bottom: 25px;
            left: 40px;
        }
        .female-tiger .leather-jacket {
            width: 88px;
            height: 102px;
            background: #1a1a1a;
            margin: -8px auto 0;
            border-radius: 8px 8px 0 0;
            position: relative;
            border: 2px solid #444;
        }
        .female-tiger .zipper {
            position: absolute;
            width: 2px;
            height: 65px;
            background: #888;
            left: 50%;
            top: 15px;
            transform: translateX(-50%);
        }
        
        /* Member labels */
        .member-label {
            display: none;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <div class="spotlight spotlight1"></div>
        <div class="spotlight spotlight2"></div>
        
        <div class="band-logo">BOOSTAR</div>
        
        <div class="band-members">
            <!-- SHADOW - Bass -->
            <div class="member shadow">
                <div class="black-sheep">
                    <div class="head">
                        <div class="wool wool1"></div>
                        <div class="wool wool2"></div>
                        <div class="wool wool3"></div>
                        <div class="wool wool4"></div>
                        <div class="wool wool5"></div>
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                        <div class="nose"></div>
                    </div>
                    <div class="hoodie">
                        <div class="hood"></div>
                    </div>
                </div>
                <div class="member-label">SHADOW - BASS</div>
            </div>
            
            <!-- BULL - Vocals -->
            <div class="member bull">
                <div class="red-cow">
                    <div class="head">
                        <div class="mohawk"></div>
                        <div class="horn left"></div>
                        <div class="horn right"></div>
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                        <div class="nose"></div>
                    </div>
                    <div class="jacket"></div>
                </div>
                <div class="member-label">BULL - VOCALS</div>
            </div>
            
            <!-- SPOTS - Guitar -->
            <div class="member spots">
                <div class="holstein">
                    <div class="head">
                        <div class="spot spot1"></div>
                        <div class="spot spot2"></div>
                        <div class="spot spot3"></div>
                        <div class="glasses">
                            <div class="lens left"></div>
                            <div class="bridge"></div>
                            <div class="lens right"></div>
                        </div>
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                        <div class="nose"></div>
                    </div>
                    <div class="cardigan">
                        <div class="button button1"></div>
                        <div class="button button2"></div>
                        <div class="button button3"></div>
                    </div>
                </div>
                <div class="member-label">SPOTS - GUITAR</div>
            </div>
            
            <!-- TIGER - Drums -->
            <div class="member tiger">
                <div class="female-tiger">
                    <div class="head">
                        <div class="long-hair"></div>
                        <div class="stripe stripe1"></div>
                        <div class="stripe stripe2"></div>
                        <div class="stripe stripe3"></div>
                        <div class="stripe stripe4"></div>
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                        <div class="nose"></div>
                    </div>
                    <div class="leather-jacket">
                        <div class="zipper"></div>
                    </div>
                </div>
                <div class="member-label">TIGER - DRUMS</div>
            </div>
        </div>
    </div>
</body>
</html>
